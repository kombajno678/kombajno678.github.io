<!DOCTYPE HTML>

<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="author"
          content="Adam Kowalczyk">
    <meta name="description"
          content="IPM lab09">
    <title>
        lab09 - faktura
    </title>

    <style>
        @media print {

            .no-print,
            .no-print * {
                display: none !important;
            }

            .container{
                width:100% important;
            }
        }
    </style>
    <script>
        window.addEventListener('load', (event) => {
            console.log('loaded');

            let itemb64 = localStorage.getItem('selected-item');
            let item = JSON.parse(atob(itemb64));
            console.log(item);

            let clientb64 = localStorage.getItem('selected-client');
            let client = JSON.parse(atob(clientb64));
            console.log(client);


            Object.keys(item).forEach(k => {

                try {
                    if (typeof item[k] == 'number') {
                        document.getElementById(`item-${k}`).innerHTML = item[k].toLocaleString();
                    } else {
                        document.getElementById(`item-${k}`).innerHTML = item[k];

                    }
                } catch (err) {

                }

            })

            let total = item.total + item.tax;
            document.getElementById('total').innerHTML = `<h3>Do zapłaty: ${total.toLocaleString()}zł</h3>`;


            Object.keys(client).forEach(k => {
                try {
                    document.getElementById(`client-${k}`).innerHTML = client[k];
                } catch (err) {

                }
            })

            document.getElementById('datetime').innerHTML = new Date().toLocaleString();

        });
    </script>
</head>

<body>

    <div class="container">

        <h1>Faktura</h1>


        

        <div id="datetime"></div>

        <hr>
        <h3>Dane klienta:</h3>
        <div class="row">
            <div class="col"><b>Imię nazwisko</b></div>
            <div class="col"><b>Email</b></div>
            <div class="col"><b>Telefon</b></div>
            <div class="col"><b>Adres</b></div>
            <div class="col"><b>Nr dowodu</b></div>
        </div>
        <div class="row">
            <div class="col"
                 id="client-name"></div>
            <div class="col"
                 id="client-email"></div>
            <div class="col"
                 id="client-tel"></div>
            <div class="col"
                 id="client-address"></div>
            <div class="col"
                 id="client-idnr"></div>
        </div>


        <hr>

        <h3>Zakup:</h3>
        <div class="row">
            <div class="col"><b>Produkt</b></div>
            <div class="col"><b>Cena</b></div>
            <div class="col"><b>Ilość</b></div>
            <div class="col"><b>Suma</b></div>
            <div class="col"><b>Podatek</b></div>
        </div>

        <div class="row">
            <div class="col"
                 id="item-name"></div>
            <div class="col"><span id="item-price"></span>zł</div>
            <div class="col"
                 id="item-count"></div>
            <div class="col">

                <span id="item-total"></span>zł
            </div>


            <div class="col">

                <span id="item-tax"></span>zł
            </div>

        </div>
        <hr>

        <div id="total"></div>

        <button class="btn btn-outline-success no-print w-100 p-3"
                onclick="window.print()">Drukuj</button>


    </div>








</body>

</html>

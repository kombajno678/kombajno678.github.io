<html>

<head>
    <script src="./script.js"></script>
    <link rel="stylesheet"
          href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="author"
          content="Adam Kowalczyk">
    <meta name="description"
          content="IPM lab09">
    <title>
        lab09
    </title>

</head>

<body>

    <div class="w-100 p-0 m-0">


        <div class="row">
            <div class="col-12">

                <!-- SHOP -->
                <form>
                    <label for="cars">Wybierz produkt:</label>

                    <select name="cars"
                            id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>

                    <label for="client">Wybrany kleint:</label>

                    <input name="client" type="text" disabled placeholder="(wybierz kleinta)">



                </form>

            </div>
            <div class="col">
                <!-- FORM -->
                <div class="row w-100 m-0">
                    <div class="form-cell col-sm-12 col-md-4 col-xl">
                        Imie nazwisko<br />
                        <input type="text"
                               onkeyup="updateExamplecolor()"
                               required
                               class="colored-input"
                               name="client-name"
                               id="client-name"
                               pattern="[A-Za-z-]{1,} [A-Za-z-]{1,}"
                               placeholder="imie nazwisko">

                    </div>
                    <div class="form-cell col-sm-12 col-md-4 col-xl">
                        Adres email<br />
                        <input type="email"
                               onkeyup="updateExamplecolor()"
                               required
                               class="colored-input"
                               name="client-email"
                               id="client-email"
                               placeholder="imie.nazwisko@mail.pl">


                    </div>
                    <div class="form-cell col-sm-12 col-md-4 col-xl">
                        Numer telefonu<br />
                        <input type="tel"
                               required
                               class="colored-input"
                               name="client-tel"
                               id="client-tel"
                               pattern="^([+]?[0-9]{2}[ ]?)?[0-9]{3}[-]?[0-9]{3}[-]?[0-9]{3}"
                               placeholder="+48 123-456-789">

                    </div>
                    <div class="form-cell col-sm-12 col-md-4 col-xl">
                        Nr dowodu<br />
                        <input type="text"
                               required
                               class="colored-input"
                               name="client-idnr"
                               id="client-idnr"
                               pattern="[A-Za-z]{3}[0-9]{6}"
                               placeholder="abc123456">

                    </div>
                    <div class="form-cell col-sm-12 col-md-4 col-xl">
                        Adres<br />
                        <input type="text"
                               onkeyup="updateExamplecolor()"
                               required
                               class="colored-input"
                               name="client-address"
                               id="client-address"
                               placeholder="ulica nr miasto">

                    </div>


                </div>
            </div>

        </div>

    </div>



    <div class="row w-100 m-3">
        <div class="col"></div>
        <div class="col-auto">


            <button class="btn btn-success hidden"
                    id="button-save"
                    onclick="saveClient()">
                ‚úÖ Zapisz zmiany
            </button>
            <button class="btn btn-danger hidden"
                    id="button-cancel"
                    onclick="cancelEditing()">
                ‚ùå Anuluj
            </button>
        </div>
        <div class="col-auto">


            <button class="btn btn-info"
                    id="button-add"
                    onclick="addClient()">
                ‚ûï Dodaj klienta do bazy
            </button>
        </div>
        <div class="col-auto">

            <button class="btn btn-secondary"
                    onclick="fillFormWithRandomData()">
                üé≤ Wype≈Çnij losowymi danymi
            </button>



        </div>
        <div class="col"></div>

    </div>






    <div class="google m-0 p-0 w-100 ">
        <div class="m-0 p-0 w-100 row spacer"></div>
        <div class="m-0 p-0 w-100 row">
            <div class="col-12 text-center ">
                <h1 class="logo">
                    <b>
                        <span class="c-blue">S</span>
                        <span class="c-red">e</span>
                        <span class="c-yell">a</span>
                        <span class="c-blue">r</span>
                        <span class="c-gren">c</span>
                        <span class="c-red">h</span>
                    </b>
                </h1>

            </div>
        </div>
        <div class="m-0 p-0 w-100 row">
            <div class="col-12 text-center">
                <input type="text"
                       id="google-field"
                       class="google-field"
                       placeholder="search...">
            </div>
        </div>
        <div class="m-0 p-0 w-100 row">

            <div class="col-0 col-md-4 m-0 text-center"></div>
            <div class="col-6 col-md-2 p-0 m-0 text-center">
                <button type="button"
                        class="w-100 m-0"
                        onclick="Search()">Search</button>


            </div>

            <div class="col-6 col-md-2  p-0 m-0 text-center">

                <button type="button"
                        class="w-100 m-0"
                        disabled
                        onclick="Lucky()">Lucky</button>

            </div>
            <div class="col-0 col-md-4 m-0 text-center"></div>






        </div>

        <div class="m-0 p-0 w-100 row spacer"></div>
    </div>


    <div class="container-fluid container-scroll m-0 p-0 w-100">
        <div class="table m-0">

            <div class="row m-0 header-row">
                <div class="col-auto">
                    
                </div>



                <div class="col overflow">
                    <input type="text"
                           onkeyup="applyFilter()"
                           placeholder="imie nazwisko"
                           id="filter-name"
                           class="filter-field">
                </div>
                <div class="col overflow">
                    <input type="text"
                           onkeyup="applyFilter()"
                           placeholder="email"
                           id="filter-email"
                           class="filter-field">

                </div>
                <div class="col col-tel overflow">
                    <input type="text"
                           onkeyup="applyFilter()"
                           placeholder="tel"
                           id="filter-tel"
                           class="filter-field">

                </div>
                <div class="col col-tel overflow">
                    <input type="text"
                           onkeyup="applyFilter()"
                           placeholder="nr dowodu"
                           id="filter-idnr"
                           class="filter-field">
                </div>
                <div class="col overflow">
                    <input type="text"
                           onkeyup="applyFilter()"
                           placeholder="adres"
                           id="filter-address"
                           class="filter-field">

                </div>
                <div class="col action-col overflow">

                </div>
                <div class="col action-col overflow">

                </div>
            </div>


            <span id="table">

            </span>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</body>

</html>

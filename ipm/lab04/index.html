<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="author"
          content="Adam Kowalczyk">
    <meta name="description"
          content="IPM lab04">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .list-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
    <script>
        var dragging = null;

        document.addEventListener('dragstart', function (event) {
            dragging = event.target;
            dragging.style.opacity = 0.5;
            event.dataTransfer.setData('text/html', dragging);
        });

        document.addEventListener('dragover', function (event) {
            event.preventDefault();
        });

        document.addEventListener('dragenter', function (event) {
            event.target.style['border-bottom'] = 'solid 2px grey';
        });

        document.addEventListener('dragleave', function (event) {
            event.target.style['border-bottom'] = '';
        });

        document.addEventListener('drop', function (event) {
            event.preventDefault();
            dragging.style.opacity = 1;
            event.target.style['border-bottom'] = '';
            try {
                event.target.parentNode.insertBefore(dragging, event.target.nextSibling);
            } catch (error) {
            }
            dragging = null;

        });
    </script>
</head>

<body>
    <div class="list list-container">
        <ol contenteditable="true">
            <li draggable="true">
                audi
                <ol>
                    <li draggable="true">
                        a3
                    </li>
                    <li draggable="true">
                        s3
                    </li>
                </ol>
            </li>
            <li draggable="true">
                volkswagen
                <ol>
                    <li draggable="true">
                        golf
                    </li>
                    <li draggable="true">
                        passat
                    </li>
                </ol>
            </li>
            <li draggable="true">
                bmw
            </li>
            <li draggable="true">
                renault
            </li>
            <li draggable="true">
                peugeot
            </li>
            <li draggable="true">
                opel
            </li>
            <li draggable="true">
                seat
            </li>
        </ol>
    </div>
</body>

</html>

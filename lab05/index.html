<body>

    <body>
       
        <ul>
            <li>
                imie nazwisko<br />

                <input type="text"
                       required
                       name="client-name"
                       id="client-name"
                       placeholder="imie nazwisko">

            </li>
            <li>
                adres email<br />

                <input type="email"
                       required
                       name="client-email"
                       id="client-email"
                       placeholder="imie.nazwisko@mail.pl">

            </li>
            <li>
                Numer telefonu<br />

                <input type="tel"
                       required
                       name="client-tel"
                       id="client-tel"
                       pattern="^([+]?[0-9]{2}[ ]?)?[0-9]{3}[-]?[0-9]{3}[-]?[0-9]{3}"
                       placeholder="+48 123-456-789">

            </li>
            <button type="button"
                    onclick="addClient()"
                    >
                Dodaj klienta do bazy
            </button>
        </ul>



        <div class="table w-100 m-0">
            <b>
                <div class="row w-100 m-0 header-row">
                    <div class="col">name</div>
                    <div class="col">email</div>
                    <div class="col">tel</div>
                    <div class="col"></div>
                </div>
            </b>

            <div id="table">
                
            </div>

        </div>


    </body>

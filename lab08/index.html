<html>

<head>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet"
          href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

          content="Adam Kowalczyk">
    <meta name="description"
          content="IPM lab08">

        lab08 image
    </title>

</head>

<body>

    <body>
        <div class="w-100 p-0 m-0">

            <div class="row">
                <div class="col">
                    <!-- FORM -->
                    <div class="row w-100 m-0">
                        <div class="form-cell col-sm-12 col-md-6 col-xl-3">
                            Imie nazwisko<br />
                            <input type="text"
                                   onkeyup="updateExamplecolor()"
                                   required
                                   class="colored-input"
                                   name="client-name"
                                   id="client-name"
                                   pattern="[A-Za-z-]{1,} [A-Za-z-]{1,}"
                                   placeholder="imie nazwisko">

                        </div>
                        <div class="form-cell col-sm-12 col-md-6 col-xl-3">
                            Adres email<br />
                            <input type="email"
                                   onkeyup="updateExamplecolor()"
                                   required
                                   class="colored-input"
                                   name="client-email"
                                   id="client-email"
                                   placeholder="imie.nazwisko@mail.pl">


                        </div>
                        <div class="form-cell col-sm-12 col-md-6 col-xl-3">
                            Numer telefonu<br />
                            <input type="tel"
                                   required
                                   class="colored-input"
                                   name="client-tel"
                                   id="client-tel"
                                   pattern="^([+]?[0-9]{2}[ ]?)?[0-9]{3}[-]?[0-9]{3}[-]?[0-9]{3}"
                                   placeholder="+48 123-456-789">

                        </div>
                        <div class="form-cell col-sm-12 col-md-6 col-xl-3">
                            Nr dowodu<br />
                            <input type="text"
                                   required
                                   class="colored-input"
                                   name="client-idnr"
                                   id="client-idnr"
                                   pattern="[A-Za-z]{3}[0-9]{6}"
                                   placeholder="abc123456">

                        </div>
                        <div class="form-cell col-sm-12 col-md-6 col-xl-3">
                            Adres<br />
                            <input type="text"
                                   onkeyup="updateExamplecolor()"
                                   required
                                   class="colored-input"
                                   name="client-address"
                                   id="client-address"
                                   placeholder="ulica nr miasto">

                        </div>
                        <div class="form-cell col-sm-12 col-md-6 col-xl-3">
                            Zdjƒôcie<br />
                            <input type="radio"
                                   id="photo-src-type-url"
                                   class="photo-src-type"
                                   name="photo-src-type"
                                   value="url"
                                   checked
                                   onchange="photoTypeFormChanged()"> z url <br>


                            <input type="text"
                                   onkeyup="updateExamplecolor();onPhotoUrlChange()"
                                   required
                                   class="colored-input"
                                   name="client-photourl"
                                   id="client-photourl"
                                   placeholder="http://..."
                                   pattern="(?:[hH][tT]{2}[pP][sS]?:\/\/)?(?:[a-zA-Z0-9-]+\.)+(?:[a-zA-Z0-9-]+)(?:\/[a-zA-Z\d\/\._-]+)?">
                            <div id="photo-url-desc"></div>


                            <input type="radio"
                                   id="photo-src-type-file"
                                   class="photo-src-type"
                                   name="photo-src-type"
                                   value="file"
                                   onchange="photoTypeFormChanged()"> z pliku <br>
                            <input type="file"
                                   id="fileUpload"
                                   accept="image/*"
                                   onchange="uploadPhoto()"
                                   disabled />

                            <input type="hidden"
                                   id="client-color">
                            <input type="text"
                                   disabled
                                   id="client-photo-blob">


                        </div>

                        <div class="form-cell col-sm-12 col-md-6 col-xl-3 text-center">
                            <div class="canvas-form-container text-center">
                                <div id="canvas-title">podglƒÖd zdjƒôcia:</div>
                                <canvas id="canvas"
                                        width="100"
                                        height="100"
                                        onclick="onCanvasClick()"></canvas>
                                <br>
                                <img src=""
                                     id="test-blob">
                            </div>
                        </div>
                        <div class="form-cell col-sm-12 col-md-6 col-xl-3 text-center">
                            <div id="color-title">podglƒÖd koloru:</div>

                            <div id="color-example"></div>
                            <input type="color"
                                   value="#ffffff"
                                   id="color-example-form"
                                   disabled>

                        </div>






                    </div>
                </div>
                <div class="col-auto">
                    <!-- JSON -->
                    <textarea rows="9"
                              class="h-78"
                              cols="60"
                              name="text"
                              id="textarea-json-form"
                              placeholder="{
&quot;name&quot;:&quot;jan kowalski&quot;,
&quot;email&quot;:&quot;jan@kowalski.pl&quot;
&quot;tel&quot;:&quot;000000&quot;
&quot;idnr&quot;:&quot;abc123456&quot;
&quot;address&quot;:&quot;&quot;,
&quot;photourl&quot;:&quot;&quot;
            }
                "></textarea>
                    <br />
                    <button class="btn btn-info w-100"
                            id="button-load"
                            onclick="loadJSONToForm()">
                        ‚¨Ö Wprowad≈∫ JSON do formularza
                    </button>
                    <br />
                    <button class="btn btn-secondary w-100"
                            id="button-load"
                            onclick="loadFormToJSON()">
                        ‚û° Wprowad≈∫ formularz do JSON
                    </button>

                </div>
            </div>

        </div>


        <div class="row w-100 m-3">
            <div class="col"></div>
            <div class="col-auto">


                <button class="btn btn-success hidden"
                        id="button-save"
                        onclick="saveClient()">
                    ‚úÖ Zapisz zmiany
                </button>
                <button class="btn btn-danger hidden"
                        id="button-cancel"
                        onclick="cancelEditing()">
                    ‚ùå Anuluj
                </button>
            </div>
            <div class="col-auto">


                <button class="btn btn-info"
                        id="button-add"
                        onclick="addClient()">
                    ‚ûï Dodaj klienta do bazy
                </button>
            </div>
            <div class="col-auto">

                <button class="btn btn-secondary"
                        onclick="fillFormWithRandomData()">
                    üé≤ Wype≈Çnij losowymi danymi
                </button>



            </div>
            <div class="col"></div>

        </div>







        <div class="google m-0 p-0 w-100 ">
            <div class="m-0 p-0 w-100 row spacer"></div>
            <div class="m-0 p-0 w-100 row">
                <div class="col-12 text-center ">
                    <h1 class="logo">
                        <b>
                            <span class="c-blue">S</span>
                            <span class="c-red">e</span>
                            <span class="c-yell">a</span>
                            <span class="c-blue">r</span>
                            <span class="c-gren">c</span>
                            <span class="c-red">h</span>
                        </b>
                    </h1>

                </div>
            </div>
            <div class="m-0 p-0 w-100 row">
                <div class="col-12 text-center">
                    <input type="text"
                           id="google-field"
                           class="google-field"
                           placeholder="search...">
                </div>
            </div>
            <div class="m-0 p-0 w-100 row">

                <div class="col-0 col-md-4 m-0 text-center"></div>
                <div class="col-6 col-md-2 p-0 m-0 text-center">
                    <button type="button"
                            class="w-100 m-0"
                            onclick="Search()">Search</button>


                </div>

                <div class="col-6 col-md-2  p-0 m-0 text-center">

                    <button type="button"
                            class="w-100 m-0"
                            disabled
                            onclick="Lucky()">Lucky</button>

                </div>
                <div class="col-0 col-md-4 m-0 text-center"></div>






            </div>

            <div class="m-0 p-0 w-100 row spacer"></div>
        </div>


        <div class="container-fluid container-scroll m-0 p-0 w-100">
            <div class="table m-0">

                <div class="row m-0 header-row">
                    <div class="col overflow">
                        <input type="text"
                               onkeyup="applyFilter()"
                               placeholder="imie nazwisko"
                               id="filter-name"
                               class="filter-field">
                    </div>
                    <div class="col overflow">
                        <input type="text"
                               onkeyup="applyFilter()"
                               placeholder="email"
                               id="filter-email"
                               class="filter-field">

                    </div>
                    <div class="col overflow">
                        <input type="text"
                               onkeyup="applyFilter()"
                               placeholder="tel"
                               id="filter-tel"
                               class="filter-field">

                    </div>
                    <div class="col overflow">
                        <input type="text"
                               onkeyup="applyFilter()"
                               placeholder="nr dowodu"
                               id="filter-idnr"
                               class="filter-field">
                    </div>
                    <div class="col overflow">
                        <input type="text"
                               onkeyup="applyFilter()"
                               placeholder="adres"
                               id="filter-address"
                               class="filter-field">

                    </div>
                    <div class="col-auto overflow">
                        <input type="text"
                               onkeyup=""
                               placeholder="zdjƒôcie"
                               disabled
                               class="filter-field filter-photo">
                    </div>
                    <div class="col action-col overflow"></div>
                    <div class="col action-col overflow"></div>
                </div>


                <span id="table">

                </span>

            </div>
        </div>




    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</body>

</html>
